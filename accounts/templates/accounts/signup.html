{% extends 'base.html' %}

{% block title %}
Sign up! - Kamron's Recipes
{% endblock title %}

{% block content %}
<header>
    <nav>
      <a href="{% url 'recipes' %}">Main page</a>
    </nav>
  </header>
  <main>
    <h1>Sign up!</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button>Sign up</button>
    </form>
  </main>
{% endblock content %}
